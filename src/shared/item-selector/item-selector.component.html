<div
  class="col-card inventory-box flex flex-wrap flex-row relative"
  [class.justify-center]="mode !== 'allItems'"
>
  <div
    *ngIf="mode === 'allItems'"
    class="item-box"
    [style.border]="'1.5px solid white'"
    [style.width]="'7.5em'"
    matTooltip="Add items..."
    (click)="onOpenItemEditor()"
  >
    <img src="/assets/images/8333955.png" alt="" class="img-fluid" />
  </div>
  <div
    *ngFor="let item of mode === 'inventory' ? filteredItems : items; let idx = index"
    class="item-box p-2 m-2"
    #item
    [class]="getItemBorderStyle(item)"
    [style.width]="'7.5em'"
    matTooltip="{{ item.name }}"
    (click)="onItemSelect(idx)"
  >
    <img
      [src]="
        item.icon_url
          ? 'https://steamcommunity-a.akamaihd.net/economy/image/' +
            item.icon_url
          : item.image_url
      "
      alt=""
      [style.width]="'100%'"
    />
  </div>
  <mat-spinner *ngIf="loading" class="position-absolute top-100"></mat-spinner>
</div>
