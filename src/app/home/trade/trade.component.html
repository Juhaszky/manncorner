<div class="flex min-h-screen w-full" *ngIf="tradeData">
    <div
      class="trade mt-3 p-3 w-full last:mb-5 hover:cursor-pointer"
    >
      <div class="trade-details">
        <div class="flex flex-row justify-between">
          <p class="w-50 p-0 m-0">
            <span class="user-name-text">{{ tradeData.owner }}</span> wants to
            trade...
            <span matTooltip="{{ tradeData.postDate | date }}">{{
              tradeData.postDate | postDate
            }}</span>
          </p>
          <p
            class="w-50 text-end p-0 m-0 sm:text-sm text-xs font-black text-gray-700"
          >
            {{ tradeData.id }}
          </p>
        </div>
      </div>
      <div class="flex flex-wrap sm:flex-row flex-col w-full">
        <div
          class="flex flex-wrap flex-1 sm:w-1/3 w-full h-56 overflow-hidden border-2 border-slate-700"
        >
        <item *ngFor="let item of tradeData.itemsFrom" [itemData]="item"></item>
        </div>
        <div class="arrow flex sm:items-center justify-center">
          <img
            class="h-36 hidden sm:block"
            src="/assets/images/arrow-right-01-512.webp"
            alt="Arrow"
          />
  
          <!-- Visible only on mobile -->
          <img
            class="h-36 block sm:hidden"
            src="/assets/images/Down-Arrow-PNG-Image.png"
            alt="Arrow for Mobile"
          />
        </div>
        <div
          class="items flex flex-1 flex-wrap sm:w-1/3 w-full overflow-hidden border-2 border-slate-700"
        >
        <item *ngFor="let item of tradeData.itemsTo" [itemData]="item"></item>
        </div>
      </div>
    </div>

  </div>
