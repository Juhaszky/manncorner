<div class="trade mt-3 p-3 w-75" *ngFor="let trade of trades$ | async">
  <div class="container-fluid">
    <div class="row trade-details">
      <div class="d-flex flex-row justify-content-between">
        <p class="w-50">
          <span class="user-name-text">{{ trade.owner }}</span> wants to trade... {{ trade.postDate | postDate }}
        </p>
        <p class="w-50 text-end p-0 m-0">{{ trade.id }}</p>
      </div>
    </div>
    <div class="d-flex flex-row">
      <div class="items d-flex flex-wrap w-50 mw-50">
        <div
          class="item-box p-2 m-2"
          *ngFor="let item of trade.itemsFrom"
          [class]="getItemBorderStyle(item)"
          [style.width]="'8em'"
          matTooltip="{{ item.name }}"
        >
          <!-- <p [style.color]="'#' + item.name_color">{{ item.name }}</p> -->
          <img
            [src]="
              'https://steamcommunity-a.akamaihd.net/economy/image/' +
              item.imageUrl
            "
            alt=""
            [style.width]="'100%'"
          />
        </div>
      </div>
      <div class="arrow">arrow</div>
      <div class="items d-flex d-flex flex-wrap w-50 mw-50">
        <div
          class="item-box p-2 m-2"
          *ngFor="let item of trade.itemsTo"
          [class]="getItemBorderStyle(item)"
          [style.width]="'8em'"
          matTooltip="{{ item.name }}"
        >
          <!-- <p [style.color]="'#' + item.name_color">{{ item.name }}</p> -->
          <img [src]="item.imageUrl" alt="" [style.width]="'100%'" />
        </div>
      </div>
    </div>
  </div>
</div>
