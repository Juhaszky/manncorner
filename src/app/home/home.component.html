<div class="container min-h-screen w-full pb-12">
  <div
    class="trade mt-3 p-3 sm:w-3/4 w-full last:mb-5 hover:cursor-pointer"
    
    *ngFor="let trade of trades$ | async"
    (click)="selectTrade(trade.id)"
  >
    <div class="trade-details">
      <div class="flex flex-row justify-between">
        <p class="w-50 p-0 m-0">
          <span class="user-name-text">{{ trade.owner }}</span> wants to
          trade...
          <span matTooltip="{{ trade.postDate | date }}">{{
            trade.postDate | postDate
          }}</span>
        </p>
        <p
          class="w-50 text-end p-0 m-0 sm:text-sm text-xs font-black text-gray-700"
        >
          {{ trade.id }}
        </p>
      </div>
    </div>
    <div class="flex flex-wrap sm:flex-row flex-col w-full">
      <div
        class="flex flex-wrap flex-1 sm:w-1/3 w-full h-56 overflow-hidden border-2 border-slate-700"
      >
      <item *ngFor="let item of trade.itemsFrom" [itemData]="item"></item>
      </div>
      <div class="arrow flex sm:items-center justify-center">
        <img
          class="h-36 hidden sm:block"
          src="/assets/images/arrow-right-01-512.webp"
          alt="Arrow"
        />

        <!-- Visible only on mobile -->
        <img
          class="h-36 block sm:hidden"
          src="/assets/images/Down-Arrow-PNG-Image.png"
          alt="Arrow for Mobile"
        />
      </div>
      <div
        class="items flex flex-1 flex-wrap sm:w-1/3 w-full overflow-hidden border-2 border-slate-700"
      >
      <item *ngFor="let item of trade.itemsTo" [itemData]="item"></item>
      </div>
    </div>
  </div>
  <paginator
    class="absolute bottom-0"
    [tradeLength]="(totalTrades$ | async) || 0"
  >
  </paginator>
    <mat-spinner class="absolute top-full" *ngIf="loading"></mat-spinner>

</div>
