<div class="search-bar">

    #searchBar
    class="sm:w-56 w-full bg-gray-50 border border-gray-300 text-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
    type="text"
    placeholder="Search..."
    aria-label="Number"
    matInput
    (input)="filterItems($event)"
  />
</div>
