<div class="h-full p-4">
  <div class="grid sm:grid-cols-3 grid-cols-1">
    <div class="col-card  mb-3">
      <item-selector [mode]="'toTrade'"></item-selector>
    </div>
    <div
      class="flex flex-col p-4 h-75 sm:justify-between justify-center items-center"
    >
      <img
        class="h-48 hidden sm:block"
        src="/assets/images/arrow-right-01-512.webp"
        alt="Arrow"
      />

      <!-- Visible only on mobile -->
      <img
        class="h-48 block sm:hidden"
        src="/assets/images/Down-Arrow-PNG-Image.png"
        alt="Arrow for Mobile"
      />
      <div class="flex">
        <div class="sm:block hidden">
          <button mat-flat-button color="success" (click)="makeTrade()">
            Make Trade
          </button>
        </div>
      </div>
    </div>
    <div class="col-card  mb-3 p-1">
      <div class="inventory-box">
        <item-selector [mode]="'allItems'"></item-selector>
      </div>
    </div>
  </div>
  <div class="flex justify-center">
    <div class="sm:hidden">
      <button mat-flat-button color="success" (click)="makeTrade()">
        Make Trade
      </button>
    </div>
  </div>
  <div class="row ">
    <div class="col-6">
      <h2 [style.color]="'white'">Your backpack:</h2>
    </div>
    <div class="col-6">
      <!-- <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [matAutocomplete]="auto"
        (input)="filterItems($event)"
      />
      <mat-autocomplete #auto="matAutocomplete">
        @for (item of (filteredItems | async); track item.name) {
        <mat-option [value]="item">{{ item.name }}</mat-option>
        }
      </mat-autocomplete> -->
    </div>
    <div class="col-card mb-3 p-1">
      <item-selector [mode]="'inventory'"></item-selector>
    </div>
  </div>
</div>
